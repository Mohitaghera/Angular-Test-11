<div class="container">
  <i class="close-icon fas fa-times" (click)="onCancel()"></i>
<h3 mat-dialog-title>Confirm Removal</h3>
<div mat-dialog-content>
  Are you sure you want to remove {{ data.employeeName }}?
</div>
<div mat-dialog-actions class="mat-dialog-actions">
  <button mat-button color="warn" (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Remove</button>
</div>
</div>
